<app-breadcrumb></app-breadcrumb>

<!-- blog -->
	<div class="blog">
		<div class="container">
			<main appInfiniteScroller class="col-md-8 w3agile_blog_left" *ngIf="posts">
				<app-post-item *ngFor="let post of posts" [post]=post></app-post-item>
				<button class="more-post" (click)="fetch()">Thêm bài viết</button>
			</main>
			<app-right-sidebar></app-right-sidebar>
		
			<div class="clearfix"> </div>
		</div>
	</div>
<!-- //blog -->

<!-- newsletter -->
	<div class="agileits_w3layouts newsletter">
		<div class="container">
			<p class="wthree_para wthree_para1">Newsletter</p>
			<h3 class="w3ls_head w3ls_head1">Subscribe to us</h3>
			<form action="#" method="post">
				<input class="email" type="email" name="Email" placeholder="Email" required="">
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
<!-- //newsletter -->
