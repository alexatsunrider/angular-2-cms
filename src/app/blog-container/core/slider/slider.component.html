<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel"  *ngIf="quotes | async; let quotes;">
    <!-- Indicators -->
    <ol class="carousel-indicators" >
       <li data-target="#myCarousel" [attr.data-slide-to]="i" [class.active]="i == 0" *ngFor="let quote of quotes ; let i = index"></li> 
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner w3l_banner_info" >


       <div class="item wthree_banner_info_grid" [class.active]="i == 0" *ngFor="let quote of quotes; let i = index">
       	<h3>
           <span>"{{quote.content}}"</span>
           <i>{{quote.author}}</i>
        </h3>
      </div>
