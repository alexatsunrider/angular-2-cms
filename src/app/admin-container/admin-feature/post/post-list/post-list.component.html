
<!-- /.row -->
<div class="row">
    <div class="col-lg-6 vr">
        <md-tab-group (selectChange)="modeChange($event)">
            <md-tab [label]="sort.label" *ngFor="let sort of sortList">
                <app-post-list-tab [queryByChild]="sort.queryByChild" [equalTo]="sort.equalTo" ></app-post-list-tab>
            </md-tab>
        </md-tab-group>
    </div>
    <div class="col-lg-6 vr-o">
        <app-post-list-view></app-post-list-view>
    </div>
</div>
